<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanari Lab</title>
 </head>
 <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">    
  </script>
  <model-viewer
      ar
      ar-modes="webxr scene-viewer quick-look"
      alt="lab 3D model"
      src="https://github.com/kei-kanari/AR/raw/main/kanari_lab.gltf"
      ios-src="https://github.com/kei-kanari/AR/raw/main/kanari_lab.usdz"
      camera-controls
      interaction-prompt="auto"          
      auto-rotate ar magic-leap>    
  </model-viewer>
 </body>
</html>
